{% load static %}

<article>
    <a href="#">
        <div class="pizza_card">
            <h2 class="cardname">{{ drink.name }}</h2>
            <p class="carddescription">{{ drink.description }}</p>
            <ul class="prices">
                <li><a class="purchase-link" data-type="Drink" data-id="{{ drink.id }}"  data-name="{{ drink.name }}" data-price="{{ drink.price }}" href="" ><b>price:</b> ${{ drink.price }}</a></li>
            </ul>
        </div>

    </a>

</article>
